sources:
  - name: jaffle_shop
    database: raw 
    schema: jaffle_shop  
    description: A clone of a postgres application database.
    config:
      freshness:
        warn_after:
          count: 12
          period: hour
        error_after:
          count: 4
          period: day
      loaded_at_field: _etl_loaded_at
    tables:
      - name: orders
        description: Raw orders data
        columns:
          - name: id
            description: This column is the primary key
            data_tests:
              - unique
              - not_null
      - name: customers
        freshness: null
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
